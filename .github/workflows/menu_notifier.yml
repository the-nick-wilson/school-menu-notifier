name: School Menu Notifier

on:
  schedule:
    # Run Monday-Thursday and Sunday at 4:00 PM MDT/MST (10:00 PM UTC)
    # This ensures the menu for the next day is available
    # Sunday covers Monday's menu, Monday-Thursday cover Tuesday-Friday respectively
    - cron: '0 22 * * 0,1-4'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Test run (use today instead of tomorrow)'
        required: false
        default: false
        type: boolean

jobs:
  notify-menu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Add src directory to Python path
        echo "PYTHONPATH=$GITHUB_WORKSPACE/src:$PYTHONPATH" >> $GITHUB_ENV
    
    - name: Validate environment variables
      run: |
        echo "Validating required environment variables..."
        if [ -z "${{ secrets.SENDER_EMAIL }}" ]; then
          echo "❌ SENDER_EMAIL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SENDER_PASSWORD }}" ]; then
          echo "❌ SENDER_PASSWORD is not set"
          exit 1
        fi
        if [ -z "${{ secrets.RECIPIENT_EMAIL }}" ]; then
          echo "❌ RECIPIENT_EMAIL is not set"
          exit 1
        fi
        echo "✅ All required environment variables are set"

    - name: Run menu notifier
      env:
        SCHOOL_ID: ${{ secrets.SCHOOL_ID }}
        GRADE: ${{ secrets.GRADE }}
        SERVING_LINE: ${{ secrets.SERVING_LINE }}
        MEAL_TYPE: ${{ secrets.MEAL_TYPE }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        ADDITIONAL_RECIPIENTS: ${{ secrets.ADDITIONAL_RECIPIENTS }}
        TEST_RUN: ${{ inputs.test_run }}
      run: |
        echo "Configuration being used:"
        echo "  SCHOOL_ID: $SCHOOL_ID"
        echo "  GRADE: $GRADE"
        echo "  SERVING_LINE: $SERVING_LINE"
        echo "  MEAL_TYPE: $MEAL_TYPE"
        echo "  SMTP_SERVER: $SMTP_SERVER"
        echo "  SMTP_PORT: $SMTP_PORT"
        echo "  SENDER_EMAIL: $SENDER_EMAIL"
        echo "  RECIPIENT_EMAIL: $RECIPIENT_EMAIL"
        echo "  ADDITIONAL_RECIPIENTS: $ADDITIONAL_RECIPIENTS"
        echo "  TEST_RUN: $TEST_RUN"
        echo ""
        echo "Running menu notifier..."
        python -m school_menu_notifier.daily_notifier
    
    - name: Handle failure
      if: failure()
      run: |
        echo "Menu notification failed. Check the logs above for details."
        exit 1 