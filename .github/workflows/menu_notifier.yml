name: School Menu Notifier

on:
  schedule:
    # Run every weekday at 6:00 PM UTC (adjust timezone as needed)
    # This ensures the menu for the next day is available
    - cron: '0 18 * * 1-5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Test run (use today instead of tomorrow)'
        required: false
        default: false
        type: boolean

jobs:
  notify-menu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run menu notifier
      env:
        SCHOOL_ID: ${{ secrets.SCHOOL_ID }}
        GRADE: ${{ secrets.GRADE }}
        SERVING_LINE: ${{ secrets.SERVING_LINE }}
        MEAL_TYPE: ${{ secrets.MEAL_TYPE }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python menu_notifier.py
    
    - name: Handle failure
      if: failure()
      run: |
        echo "Menu notification failed. Check the logs above for details."
        exit 1 