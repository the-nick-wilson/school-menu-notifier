name: School Menu Notifier

on:
  schedule:
    # Run every weekday at 6:00 PM UTC (adjust timezone as needed)
    # This ensures the menu for the next day is available
    - cron: '0 18 * * 1-5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Test run (use today instead of tomorrow)'
        required: false
        default: false
        type: boolean

jobs:
  notify-menu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate environment variables
      run: |
        echo "Validating required environment variables..."
        if [ -z "${{ secrets.SENDER_EMAIL }}" ]; then
          echo "❌ SENDER_EMAIL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SENDER_PASSWORD }}" ]; then
          echo "❌ SENDER_PASSWORD is not set"
          exit 1
        fi
        if [ -z "${{ secrets.RECIPIENT_EMAIL }}" ]; then
          echo "❌ RECIPIENT_EMAIL is not set"
          exit 1
        fi
        echo "✅ All required environment variables are set"
        
        # Set defaults for optional variables
        export SCHOOL_ID="${{ secrets.SCHOOL_ID }}"
        export GRADE="${{ secrets.GRADE }}"
        export SERVING_LINE="${{ secrets.SERVING_LINE }}"
        export MEAL_TYPE="${{ secrets.MEAL_TYPE }}"
        export SMTP_SERVER="${{ secrets.SMTP_SERVER }}"
        export SMTP_PORT="${{ secrets.SMTP_PORT }}"
        
        # Set defaults if not provided
        if [ -z "$SCHOOL_ID" ]; then export SCHOOL_ID="2f37947e-6d30-4bb3-a306-7f69a3b3ed62"; fi
        if [ -z "$GRADE" ]; then export GRADE="01"; fi
        if [ -z "$SERVING_LINE" ]; then export SERVING_LINE="Main Line"; fi
        if [ -z "$MEAL_TYPE" ]; then export MEAL_TYPE="Lunch"; fi
        if [ -z "$SMTP_SERVER" ]; then export SMTP_SERVER="smtp.gmail.com"; fi
        if [ -z "$SMTP_PORT" ]; then export SMTP_PORT="587"; fi
        
        echo "Configuration:"
        echo "  SCHOOL_ID: $SCHOOL_ID"
        echo "  GRADE: $GRADE"
        echo "  SERVING_LINE: $SERVING_LINE"
        echo "  MEAL_TYPE: $MEAL_TYPE"
        echo "  SMTP_SERVER: $SMTP_SERVER"
        echo "  SMTP_PORT: $SMTP_PORT"

    - name: Run menu notifier
      env:
        SCHOOL_ID: ${{ secrets.SCHOOL_ID }}
        GRADE: ${{ secrets.GRADE }}
        SERVING_LINE: ${{ secrets.SERVING_LINE }}
        MEAL_TYPE: ${{ secrets.MEAL_TYPE }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python menu_notifier.py
    
    - name: Handle failure
      if: failure()
      run: |
        echo "Menu notification failed. Check the logs above for details."
        exit 1 